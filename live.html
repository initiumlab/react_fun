<!DOCTYPE html>

<html lang='en'>

  <head>
    <meta charset='utf-8' />
    <title>Quiz! Tutor's Live</title>

    <!-- The React Core package. -->
    <script src="https://fb.me/react-0.14.0-rc1.js"></script>

    <!-- The React DOM package, which enables generating web pages-->
    <script src="https://fb.me/react-dom-0.14.0-rc1.js"></script>

    <!-- Babel, which enables us to write in-file JSX and ES6 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>

  </head>

  <body>

    <!-- Injection node for React. Everything in it will be replaced by React elements we shall create. -->
  	<div id='content'>If you saw me, something went wrong...You can check the console for error messages. :)</div>

    <script type="text/babel">

      var quizData = [
        {
          question: 'Who is the brother of Sherlock Holmes?',
          options: ['Microft', 'Mycroft', 'Macroft', 'Minecraft'],
          correctOption: 'Mycroft'
        },
        {
          question: 'Which one is a RPG?',
          options: ['Minecraft', 'Mass Effect', 'StarCraft'],
          correctOption: 'Mass Effect'
        },
        {
          question: 'What does Super Mario do for a living?',
          options: ['Carpenter', 'Web Developer', 'Joker', 'Plumber'],
          correctOption: 'Web Developer'
        }
      ];

      var QuestionText = ({question}) =>
        <h1>{question}</h1>

      var OptionList = ({options, handleOptionClick, correctOption}) =>
        <ul>
          {options.map(
            (option) => <li key={option} onClick={handleOptionClick(correctOption)} >{option}
            </li>
          )}
        </ul>

      var Result = ({score}) => <h1> You get {score} scores </h1>

      var Quiz = React.createClass({

        getInitialState: function() {
          return {
            currentQASerial: 0,
            totalScore: 0
          }
        },

        handleOptionClick: function(correctOption) {
          return function(event) {
            var chosenOption = event.target.textContent;
            var score;
            if (chosenOption === correctOption) {
              score = 1;
            } else {
              score = 0;
            }
            this.setState({
              currentQASerial: this.state.currentQASerial + 1,
              totalScore: this.state.totalScore + score
            });
          }.bind(this);
        },

        render: function() {
          var currentNo = this.state.currentQASerial;
          var qa = this.props.quizData[currentNo];

          if (currentNo === this.props.quizData.length) {
            return <Result score={this.state.totalScore} />
          } else {
            return (
              <div>
                <QuestionText question={qa.question} />
                <OptionList options={qa.options}
                  handleOptionClick={this.handleOptionClick}
                  correctOption={qa.correctOption} />
              </div>
          );
          }
        }
      });

      ReactDOM.render(<Quiz quizData={quizData} />, document.getElementById('content'));
    </script>

  </body>

</html>
